<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
    <title>Quiz Time</title>
</head>
<body>

    <div class="quiz-container" id="quiz">

        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
    
            <ul>
                <li>
                    <input type="radio" class="answer" name="answer" id="a">
                    <label for="a" id="a_text">10</label>
                </li>
                <li>
                    <input type="radio" class="answer" name="answer" id="b">
                    <label for="b" id="b_text">10</label>
                </li>
                <li>
                    <input type="radio" class="answer" name="answer" id="c">
                    <label for="c" id="c_text">10</label>
                </li>
                <li>
                    <input type="radio" class="answer" name="answer" id="d">
                    <label for="d" id="d_text">10</label>
                </li>
            </ul>

        </div>

        <button id="submitBtn">Submit</button>
    </div>

    <div class="quiz-container" id="result">
        <h2 class="status">Thanks for Submitting!</h2>

        <h3>Your Score is:</h3>
        <h2 id="scoreTile"></h2>

        <button onclick="location.reload()">Re-Submit</button>
    </div>
    
</body>
</html>
